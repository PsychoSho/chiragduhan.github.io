<link href="insta.css" rel="stylesheet">

<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" />
    </div>
    <div class="l-part">
      <input type="text" placeholder="Username" class="input-1" />
      <div class="overlap-text">
        <input type="password" placeholder="Password" class="input-2" />
        <a href="https://www.instagram.com/accounts/password/reset/">Forgot?</a>
      </div>
      <a href="https://www.instagram.com/accounts/login/">
        <input type="button" value="Log in" class="btn" />
     </a>
     
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
      Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a>
    </div>
  </div>
</div>
