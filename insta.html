<link href="insta.css" rel="stylesheet">

<div class="container">
  <div class="box">
      <div class="heading"></div>
      <form class="login-form">
          <div class="field">
              <input id="username" type="name" placeholder="Phone number, username, or email" />
              <label for="username">Phone number, username, or email</label>
          </div>
          <div class="field">
              <input id="password" type="password" placeholder="password" />
              <label for="password">Password</label>
          </div>
          <button id="myButton" class="login-button" title="login">Log In</button>
          <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                location.href = "https://www.youtube.com/";
            };
        </script> 
          <div class="separator">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
          </div>
          <div class="other">
              <button class="fb-login-btn" type="button">
                  <i class="fa fa-facebook-official fb-icon"></i>
                  <span class="">Log in with Facebook</span>
              </button>
              <a class="forgot-password" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
          </div>
      </form>
  </div>
  <div class="box">
      <p>Don't have an account? <a class="signup" href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></p>
  </div>
</div>
